<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>

    <header class="header">

        <!-- Barra de navegacion-->

        <nav class="navigator">

            <a href="#" class="navigator_icon navigator_icon--cursive"> Hostels Page</a>
            <a href="#" class="navigator_icon"> Home </a>
            <a href="#" class="navigator_icon"> About us</a>
            <a href="#" class="navigator_icon"> Contact</a>
        </nav>

    </header>

    <!--Presentacion-->

    <div class="title">

        <h1  class="title__h1">Hostels Page</h1>
        <p>Your site for booking hostels around the world</p>

    </div>

    <main class="main">

        <!--Formulario-->

        <form class="main_form" action="hostelpage">

            <fieldset class="fieldset">

                <div  class="fieldset__div-1">
            
                    <label class= "fieldset__div-1__label" for="where"> Where do you want to go?</label>

                    <input type="text" name="where" placeholder="Thailand">

                </div> 
                
                <div class="fieldset__div-2">

                    <label class= "fieldset__div-2__label" for="when">When?</label>

                    <span class="fieldset__div-2__span">
                        
                        <label class="fieldset__div-2__span__label__2" for="when">From</label>

                        <input class="fieldset__div-2__span__input__2" type="date" name="when" placeholder="00/08/2020"> <br>

                        <label class="fieldset__div-2__span__label__2" for="when">to</label>

                        <input class="fieldset__div-2__span__input__2" type="date" name="when" placeholder="00/08/2020">
                   </span>

                </div>

                <div class="fieldset__div-3">

                    <spam class="fieldset__div-3__span">

                        <label class= "fieldset__div-3__span__label" for="people">How many people?</label>

                    </spam>

                    <label for="people">Adults</label>

                    <input  class="fieldset____div-3__input-3" type="number" name="people" placeholder="0"> 

                    <label for="people">children</label>

                    <input class="fieldset__div-3__input-3" type="number" name="people" placeholder="0">

                </div>


                <button class="fieldset__button">
                    Search
                </button>

            </fieldset>


        </form>

    </main>

    <!--Footer-->

    <footer class="footer">

        <p> All rights reserved</p> 
        <p>Instagram Facebook Twitter</p>

    </footer>
    
</body>
</html>
